<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="topo"><img src="img/logo.png" alt=""><h1>Barbearia Louredo</h1></div>

    <nav class="menu-lateral">
 <ul>
    <li id="btn-agenda" style="cursor: pointer;">
        <i  class="fa fa-calendar"></i> Agenda</li>
    <li id="btn-cliente" style="cursor: pointer;">
        <i class="fa fa-users"></i> Clientes</li>
    <li id="financeiro" style="cursor: pointer;">
        <i class="fa fa-money"></i> Financeiro</li>
</ul>
</nav>

    <div class="container">
    <div id="tela-cadastro">

    <h1>Casdastro de clientes</h1><br>

    <form id="formCadastro">
        <fieldset>
        <div class="form-row">     
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="fone">Telefone:</label>
            <input type="text" id="fone" value="(62) " maxlength="14">
            
        </div>

        <div class="toggle-container">
            <label>Bloquear cliente?</label>
            <label class="switch">
                <input type="checkbox" id="bloquear">
                <span class="slider"></span>
            </label>
        </div>

        </div>

        <div class="form-row">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="" maxlength="11">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="aniversario">Aniversário</label>
                <input type="date" name="aniversario" id="aniversario">
            </div>
            <div style="display: none;">
                <label for="sexo">Sexo:</label>
                <select id="sexo">
                    <option value="">Selecione</option>
                    <option value="M">Maculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
        </div>     
        </fieldset>

        <fieldset>
        <legend>Endereço</legend>
        <div class="form-row">
                      
            <div>
            <label for="cep">Cep:</label>
            <input type="text" id="cep">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="rua">Rua</label>
                <input type="text" id="rua">
            </div>
            <div>
                <label for="numero">Nº</label>
                <input type="tel" id="numero">
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade">
            </div>
        </div>
        </fieldset>

        <button id="saveClient" type="submit">Salvar cliente</button><br><br>
    </form>
    </div>    
    <div id="tela-agenda" hidden>
    <div class="header-agenda">
        <h1>Agenda diária</h1>
        
    <script src="script.js"></script>
    </div>
</body>
</html>
