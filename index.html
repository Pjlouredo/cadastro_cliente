<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

    <h1>Casdastro de clientes</h1><br>

    <form id="formCadastro">
        <fieldset>
        <div class="form-row">     
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="fone">Telefone:</label>
            <input type="text" id="fone" value="(62) " maxlength="14">
            
        </div>

        <div class="toggle-container">
            <label>Bloquear cliente?</label>
            <label class="switch">
                <input type="checkbox" id="bloquear">
                <span class="slider"></span>
            </label>
        </div>

        </div>

        <div class="form-row">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="" maxlength="11">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="aniversario">Aniversário</label>
                <input type="date" name="aniversario" id="aniversario">
            </div>
            <div style="display: none;">
                <label for="sexo">Sexo:</label>
                <select id="sexo">
                    <option value="">Selecione</option>
                    <option value="M">Maculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
        </div>     
        </fieldset>

        <fieldset>
        <legend>Endereço</legend>
        <div class="form-row">
                      
            <div>
            <label for="cep">Cep:</label>
            <input type="text" id="cep">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="rua">Rua</label>
                <input type="text" id="rua">
            </div>
            <div>
                <label for="numero">Nº</label>
                <input type="text" id="numero">
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade">
            </div>
        </div>
        </fieldset>

        <button id="saveClient" type="submit">Salvar cliente</button><br><br>
    </form>
    <script src="script.js"></script>
    </div>
</body>
</html>
